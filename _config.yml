name: Linear
description: Linear template for Jekyll
paginate: 10

baseurl: "" # the subpath of your site, e.g. /blog
url: "http://immutable.run" # the base hostname & protocol for your site

source: .
destination: ./_site
plugins: ["jekyll-paginate", "jekyll-sitemap", "jemoji"]

permalink: /template/:title.html

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false
